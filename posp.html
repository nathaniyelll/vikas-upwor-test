<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
<!-- Fontawesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Become our POSP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="">
        <ul
          class="d-flex align-items-center gap-1 list-unstyled text-secondary"
        >
          <li>
            <a
              href="#"
              class="text-decoration-none text-secondary"
              style="font-size: 14px"
              >Home</a
            >
          </li>
          <li style="font-size: 14px">></li>
          <li>
            <a
              href="#"
              class="text-decoration-none text-secondary"
              style="font-size: 14px"
              >Become our POSP</a
            >
          </li>
        </ul>
      </nav>
      <div class="w-lg-50 mb-5">
          <h4 class="fw-bold fs-2">Be your own boss with Zero Investment</h4>
          <h6 class="fs-4 mt-2">Become POSP insurance agent today</h6>
      </div>
      <div class="d-flex flex-column flex-lg-row gap-5 justify-content-between">
        <form action="" class="mx-auto align-self-start posp__form">
            <div class="container">
                <div class="row">
                  <div class="col-lg-6 col-md-12 mb-4">
                    <label for="firstName">First Name <sup class="text-danger">*</sup></label>
                    <input
                      type="text"
                      id="firstName"
                      class="mt-2 rounded p-2 border border-1 border-secondary"
                      placeholder="First name here"
                      style="text-indent: 1rem"
                      required
                    />
                  </div>
                  <div class="col-lg-6 col-md-12 mb-4">
                    <label for="lastName">Last Name <sup class="text-danger">*</sup></label>
                    <input
                      type="text"
                      id="lastName"
                      class="mt-2 rounded p-2 border border-1 border-secondary"
                      placeholder="Last name here"
                      style="text-indent: 1rem"
                      required
                    />
                  </div>
                  <div class="col-lg-6 col-md-12 mb-4">
                    <label for="email">Email <sup class="text-danger">*</sup></label>
                    <input
                      type="text"
                      id="email"
                      class="mt-2 rounded p-2 border border-1 border-secondary"
                      placeholder="Add Email"
                      style="text-indent: 1rem"
                      required
                    />
                  </div>
                  <div class="col-lg-6 col-md-12 mb-4">
                    <label for="subject">Subject <sup class="text-danger">*</sup></label>
                    <input
                      type="text"
                      id="subject"
                      class="mt-2 rounded p-2 border border-1 border-secondary"
                      placeholder="How can we help you?"
                      style="text-indent: 1rem"
                      required
                    />
                  </div>
                </div>
              </div>
              
          <div class="mt-4">
            <button type="submit" class="btn btn-primary rounded p-2">
              Submit details & Send OTP
            </button>
          </div>
          <div style="width: 90%; margin-top: 60px;" class="mx-auto d-flex flex-column flex-md-row justify-content-between align-items-start">
            <div class="d-flex flex-column align-items-center gap-5">
                <i class="fa-solid fa-indian-rupee-sign fs-2 text-primary"></i>
                <h5 class="fs-6">Earn up to â‚¹85k* in commissions every month</h5>
            </div>
            <div  class="d-flex flex-column align-items-center gap-5">
                <i class="fa-solid fa-sack-dollar fs-2 text-primary"></i>
                
                <h5 class="fs-6">Start earning within 24 hours from registration</h5>
            </div>
          </div>
        </form>
        <img class="img-fluid posp" src="asset/images/POSP.jpg" alt="Leads" />
      </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>


    <script src="index.js"></script>
  </body>
</html>
