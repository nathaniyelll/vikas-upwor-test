<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>
    <div class="hero d-flex flex-sm-column flex-md-row justify-content-around align-items-center">

    </div>
    <div class="container bg-secondary-emphasis">
